<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularForms</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: '#ccff00',     /* The signature chartreuse green */
            darkbg: '#050505',   /* Pitch black base */
            cardbg: '#0a0d0a',   /* Slightly green-tinted dark card */
          },
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    /* EXACT MATCH: Intense bottom-anchored glowing gradient */
    body {
      background-color: #050505;
      /* This creates an ellipse at the bottom center (50% 100%), fading from 40% opacity neon down to transparent */
      background-image: radial-gradient(ellipse 120% 50% at 50% 100%, rgba(204, 255, 0, 0.4) 0%, rgba(204, 255, 0, 0.1) 40%, transparent 80%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh; /* Ensures the body always fills the screen so the gradient stays at the bottom */
      margin: 0;
    }
  </style>
</head>
<body class="font-sans antialiased">
  <app-root></app-root>
</body>
</html>

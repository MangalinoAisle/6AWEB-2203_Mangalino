<div class="max-w-md w-full mx-auto p-10 bg-cardbg border border-white/10 rounded-[2rem] shadow-2xl relative overflow-hidden">

  <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-1 bg-neon shadow-[0_0_20px_#ccff00]"></div>

  <h2 class="text-4xl font-serif italic mb-8 text-center tracking-wide">
    Template-Driven <br>
  </h2>

  <form (ngSubmit)="onSubmit()" #myform="ngForm" class="space-y-6">

    <input type="text" name="username" [(ngModel)]="username" placeholder="Username" required
           class="w-full px-6 py-4 bg-transparent border border-white/20 rounded-full focus:outline-none focus:border-neon focus:ring-1 focus:ring-neon text-sm placeholder-gray-500 transition-all">

    <input type="email" name="email" [(ngModel)]="email" placeholder="Email Address" required email
           class="w-full px-6 py-4 bg-transparent border border-white/20 rounded-full focus:outline-none focus:border-neon focus:ring-1 focus:ring-neon text-sm placeholder-gray-500 transition-all">

    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required minlength="5"
           class="w-full px-6 py-4 bg-transparent border border-white/20 rounded-full focus:outline-none focus:border-neon focus:ring-1 focus:ring-neon text-sm placeholder-gray-500 transition-all">

    <select name="role" [(ngModel)]="role" required
            class="w-full px-6 py-4 bg-darkbg border border-white/20 rounded-full focus:outline-none focus:border-neon focus:ring-1 focus:ring-neon text-sm appearance-none text-gray-300">
      <option value="" disabled selected>Select your role...</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>

    <hr class="my-8 border-white/10">

    <div class="grid grid-cols-2 gap-6">
      <div class="flex flex-col">
        <label class="text-xs text-gray-400 mb-3 uppercase tracking-widest font-semibold">Gender</label>
        <div class="flex gap-4 px-2">
          <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-300 hover:text-neon transition-colors">
            <input type="radio" name="gender" [(ngModel)]="gender" value="male" class="accent-neon" required> Male
          </label>
          <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-300 hover:text-neon transition-colors">
            <input type="radio" name="gender" [(ngModel)]="gender" value="female" class="accent-neon" required> Female
          </label>
        </div>
      </div>

      <div class="flex flex-col">
        <label class="text-xs text-gray-400 mb-3 uppercase tracking-widest font-semibold">Status</label>
        <select name="status" [(ngModel)]="status" required class="px-4 py-2 bg-transparent border-b border-white/20 focus:outline-none focus:border-neon text-sm appearance-none text-gray-300 rounded-none">
          <option value="" disabled selected>Select...</option>
          <option value="permanent">Permanent</option>
          <option value="probationary">Probationary</option>
        </select>
      </div>
    </div>

    <div class="flex flex-col mt-4">
      <label class="text-xs text-gray-400 mb-3 uppercase tracking-widest font-semibold">Notes</label>
      <textarea name="comments" [(ngModel)]="comments" rows="2" placeholder="Tell us more..."
                class="px-6 py-4 bg-transparent border border-white/20 rounded-2xl focus:outline-none focus:border-neon focus:ring-1 focus:ring-neon text-sm resize-none"></textarea>
    </div>

    <button type="submit" [disabled]="myform.invalid"
            class="w-full py-4 mt-6 rounded-full font-bold text-black bg-neon hover:bg-[#aadd00] transition-colors disabled:opacity-30 disabled:cursor-not-allowed uppercase tracking-widest text-xs">
      SUBMIT
    </button>
  </form>

  <div *ngIf="submitted" class="mt-6 p-4 border border-neon/30 text-neon rounded-2xl text-center text-sm bg-neon/5">
    Template-Driven Data Submitted.
  </div>
</div>
